      - layout: top-left
        border: weak  # Value of `weak` will display a weak border below this item. # Any 
                      # other value (or no value) means no border will be displayed
        sub_title: Shortest Paths Between Line Segments in the Presence of Rectangular Obstacles
        link: Link to project
        link_text: Korea Computer Congress 2022
        quote: >
          [Abstract] In this paper, we present an algorithm to compute $L_1$ shortest paths between two vertical or horizontal line segments avoiding $n$ axis-aligned rectangular obstacles.
          The suggested algorithm computes the minimum shortest path in $O(n \log n)$ time using $O(n)$ space and the maximum shortest path in $O(n^2)$ time and $O(n^2)$ space.
      - layout: top-left
        border: weak  # Value of `weak` will display a weak border below this item. # Any 
                      # other value (or no value) means no border will be displayed
        sub_title: Farthest-point Voronoi diagrams in the presence of rectangular obstacles
        link: https://drops.dagstuhl.de/opus/volltexte/2022/16059/pdf/LIPIcs-SoCG-2022-51.pdf
        link_text: the 38th International Symposium on Computational Geometry (SoCG 2022)
        quote: >
          [Abstract] We present an algorithm to compute the geodesic $L_1$ farthest-point Voronoi diagram of $m$ point sites 
          in the presence of $n$ rectangular obstacles in the plane. It takes $O(nm + n \log n + m \log m)$ construction time using $O(nm)$ space.
          This is the first optimal algorithm for constructing the farthest-point Voronoi diagram in the presence of rectangular obstacles. 
          We can construct a data structure in the same construction time and space that answer a farthest-neighbor query in $O(\log(n+m)) time.
      - layout: top-left
        sub_title: Design and Implementation of Word Classes Embedding for Improving FastText
        link: https://www.dbpia.co.kr/Journal/articleDetail?nodeId=NODE07503217
        link_text: Korea Computer Congress 2018
        quote: >
          [Abstract] Compared to English or other foreign languages, 
          Korean has many types of conjugation due to the nature of the language. 
          Depending on the word embedding technique, 
          there is a clear difference in the performance of the NLP model. 
          Therefore, in this paper, we propose WCE (Word Classes Embedding), 
          a new word embedding technique that supplements fastText to be suitable for learning Korean sentence structure. 
          WCE is an improved method for better learning part-of-speech information 
          by adding part-of-speech information of words to the fastText-based embedding dimension.
          Text generation results using WCE show more complete sentence structure than FastText alone.
